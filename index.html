<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Css only -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid">

      <!-- Card Image -->
      <div class="card-img">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>

      <!-- Card Content -->
      <div class="card-content">
        <span class="card-cate">Perfume</span>
        <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card-detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <!-- Price of Product -->
        <div class="card-price">
          <span class="sale-price">$149.99</span>
          <span class="org-price">$169.99</span>
        </div>

        <!-- Button of Card -->
        <button class="card-button">
          <img src="./images/icon-cart.svg" alt="Card-icon">
          Add to Cart
        </button>
      </div>
    </div>
  </div>  
</body>
</html>
